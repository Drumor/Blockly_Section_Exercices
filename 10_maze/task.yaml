accessible: true
author: INGI
categories: []
contact_url: https://github.com/UCL-INGI/Blockly_Section_Exercices/issues
context: |-
    .. image:: $common/maze_media/small_static_avatar.png
        :height: 40px

    **Peux-tu aller jusqu'au compagnon en utilisant uniquement six blocs?**
environment_id: default
environment_parameters:
    limits:
        memory: '100'
        hard_time: ''
        time: '30'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 10
network_grading: false
order: 10
problems:
    code:
        blocks_files:
        - blocks.js
        options:
            zoom:
                minScale: 0.3
                controls: true
                scaleSpeed: 1.2
                maxScale: 3.0
                startScale: 1.0
                wheel: false
            css: true
            grid:
                colour: '#ccc'
                snap: true
                spacing: 20
                length: 3
            visual:
                position: left
            oneBasedIndex: true
            scrollbars: true
            trashcan: true
            sounds: true
            maxBlocks: '6'
            media: /plugins/blockly/static/blockly/media/
            toolboxPosition: start
            speed: '60'
        workspace: <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks"
            style="display:none"></xml>
        name: ''
        files:
        - ../$common/maze.js
        - ../$common/maze_interpreter.js
        type: blockly
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
                <block type="maze_moveForward"></block>
              <block type="maze_turn"><field name="DIR">turnLeft</field></block>
              <block type="maze_turn"><field name="DIR">turnRight</field></block>
              <block type="maze_forever"></block>
            </xml>
        header: |-
            .. image:: $common/maze_media/small_static_avatar.png
                :height: 40px

            **Peux-tu aller au tournesol en utilisant uniquement six blocs?**
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
